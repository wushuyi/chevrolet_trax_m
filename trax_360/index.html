<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <title></title>
    <script src="javascripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="./src/spritespin.js" type="text/javascript"></script>

    <style type="text/css">
	  body{margin: 0px;}
      .spritespin-preload {
        background : url('stylesheets/images/ajax-loader.gif') no-repeat 50% 50%;
      }
      .spritespin-instance {
      }
	  .switchColor{
		
	  }
    </style>
  </head>
  <body>
	<div id="frames">
		<div id="360frames"></div>
	</div>
	<div id="switchColor">
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
			<li>e</li>
			<li>f</li>
		</ul>
	</div>
    <script type="text/javascript">
	$(document).ready(function(){
		frames("a");
	
		
	  
		$("#switchColor ul li").each(function(i){
			$(this).click(function(){
				var thisImg = $(this).text();
				console.log(thisImg);
				$("#frames").html('<div id="360frames"></div>');
				frames(thisImg);
			});
		});
	});
    function frames(img){
      var frames = [
          "./"+img+"/1.jpg",
          "./"+img+"/2.jpg",
          "./"+img+"/3.jpg",
		  "./"+img+"/4.jpg",
		  "./"+img+"/5.jpg",
		  "./"+img+"/6.jpg",
		  "./"+img+"/7.jpg",
		  "./"+img+"/8.jpg",
		  "./"+img+"/9.jpg",
		  "./"+img+"/10.jpg",
		  "./"+img+"/11.jpg",
          "./"+img+"/12.jpg",
          "./"+img+"/13.jpg",
		  "./"+img+"/14.jpg",
		  "./"+img+"/15.jpg",
		  "./"+img+"/16.jpg",
		  "./"+img+"/17.jpg",
		  "./"+img+"/18.jpg",
		  "./"+img+"/19.jpg",
		  "./"+img+"/20.jpg",
		  "./"+img+"/21.jpg",
          "./"+img+"/22.jpg",
          "./"+img+"/23.jpg",
		  "./"+img+"/24.jpg",
		  "./"+img+"/25.jpg",
		  "./"+img+"/26.jpg",
		  "./"+img+"/27.jpg",
		  "./"+img+"/28.jpg",
		  "./"+img+"/29.jpg",
		  "./"+img+"/30.jpg",
		  "./"+img+"/31.jpg",
          "./"+img+"/32.jpg",
          "./"+img+"/33.jpg",
		  "./"+img+"/34.jpg",
		  "./"+img+"/35.jpg",
        ];

      $("#360frames").spritespin({
        width     : 551,
        height    : 301,
        frames    : frames.length,
        behavior  : "drag", // "hold"
        module    : "360",
        sense     : -1,
        source    : frames,
        animate   : false,
        loop      : false,
        frameWrap : true,
        frameStep : 1,
        frameTime : 60,
        enableCanvas : true
      });
	  
	  var framesHeight = $(window).width() / 551 * 301;
	  $("#360frames .spritespin-canvas").css({ width: "100%", height: "100%" });
	  $("#360frames").css({ width: "100%", height: framesHeight });
	};
    </script>
  </body>
</html>
